table:
  schema: public
  name: document
object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_actor_id
  - name: to_actor
    using:
      foreign_key_constraint_on: to_actor_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - owner_actor_id:
              _eq: X-Hasura-User-Id
          - owner:
              users:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role_id:
                      _eq: 2
      columns:
        - cid
        - description
        - name
        - owner_actor_id
        - to_actor_id
select_permissions:
  - role: user
    permission:
      columns:
        - cid
        - created_at
        - description
        - name
        - owner_actor_id
        - to_actor_id
      filter:
        _or:
          - owner_actor_id:
              _eq: X-Hasura-User-Id
          - to_actor_id:
              _eq: X-Hasura-User-Id
          - owner:
              users:
                user_id:
                  _eq: X-Hasura-User-Id
          - to_actor:
              users:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - name
      filter:
        _or:
          - _and:
              - to_actor_id:
                  _is_null: true
              - _or:
                  - owner_actor_id:
                      _eq: X-Hasura-User-Id
                  - owner:
                      users:
                        _and:
                          - user_id:
                              _eq: X-Hasura-User-Id
                          - role_id:
                              _eq: 2
          - to_actor_id:
              _eq: X-Hasura-User-Id
          - to_actor:
              users:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role_id:
                      _eq: 2
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - _and:
              - to_actor_id:
                  _is_null: true
              - _or:
                  - owner_actor_id:
                      _eq: X-Hasura-User-Id
                  - owner:
                      users:
                        _and:
                          - user_id:
                              _eq: X-Hasura-User-Id
                          - role_id:
                              _eq: 2
          - to_actor_id:
              _eq: X-Hasura-User-Id
          - to_actor:
              users:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role_id:
                      _eq: 2
