table:
  schema: public
  name: actor
object_relationships:
  - name: private_info
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: actor_private
        insertion_order: null
        column_mapping:
          id: actor_id
array_relationships:
  - name: groups
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: group_user
  - name: users
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          schema: public
          name: group_user
select_permissions:
  - role: user
    permission:
      columns:
        - address
        - id
        - name
        - public_key
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - public_key
        - security_data
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
